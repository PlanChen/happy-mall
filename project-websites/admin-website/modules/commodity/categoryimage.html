<!DOCTYPE html>
<html>
<head>
    <title>分类图片</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('commodity:categoryimage:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('commodity:categoryimage:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('commodity:categoryimage:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                                                            <div class="form-group">
                        <div class="col-sm-2 control-label">分类id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.cid" placeholder="分类id"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">名字</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.name" placeholder="名字"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">网址或网页id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.url" placeholder="网址或网页id"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">状态。可选值:1(little),2(big)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.littleOrBig" placeholder="状态。可选值:1(little),2(big)"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">状态。可选值:1(正常),2(删除)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.status" placeholder="状态。可选值:1(正常),2(删除)"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">图片路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.imageUrl" placeholder="图片路径"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">排列序号，表示同级类目的展现次序，如数值相等则按名称次序排列。取值范围:大于零的整数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.sortOrder" placeholder="排列序号，表示同级类目的展现次序，如数值相等则按名称次序排列。取值范围:大于零的整数"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.created" placeholder=""/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="categoryImage.updated" placeholder=""/>
                        </div>
                    </div>
                                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/commodity/categoryimage.js"></script>
</body>
</html>
